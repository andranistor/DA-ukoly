<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Piškvorky</title>
  </head>
  <body>
    <div class="gameStateText">
      <p class="stateText">Na řadě je</p>
      <div class="symbol">
        <img class="cross" src="./img/cross.svg" alt="Cross" />
      </div>
    </div>
    <div class="field">
      <div class="square" data-row="0" data-column="0"></div>
      <div class="square" data-row="0" data-column="1"></div>
      <div class="square" data-row="0" data-column="2"></div>
      <div class="square" data-row="0" data-column="3"></div>
      <!-- <div class="square" data-row="0" data-column="4"></div>
      <div class="square" data-row="0" data-column="5"></div> -->

      <div class="square" data-row="1" data-column="0"></div>
      <div class="square" data-row="1" data-column="1"></div>
      <div class="square" data-row="1" data-column="2"></div>
      <div class="square" data-row="1" data-column="3"></div>
      <!-- <div class="square" data-row="1" data-column="4"></div>
      <div class="square" data-row="1" data-column="5"></div> -->

      <div class="square" data-row="2" data-column="0"></div>
      <div class="square" data-row="2" data-column="1"></div>
      <div class="square" data-row="2" data-column="2"></div>
      <div class="square" data-row="2" data-column="3"></div>
      <!-- <div class="square" data-row="2" data-column="4"></div>
      <div class="square" data-row="2" data-column="5"></div> -->

      <div class="square" data-row="3" data-column="0"></div>
      <div class="square" data-row="3" data-column="1"></div>
      <div class="square" data-row="3" data-column="2"></div>
      <div class="square" data-row="3" data-column="3"></div>
      <!-- <div class="square" data-row="3" data-column="4"></div>
      <div class="square" data-row="3" data-column="5"></div> -->

      <!-- <div class="square" data-row="4" data-column="0"></div>
      <div class="square" data-row="4" data-column="1"></div>
      <div class="square" data-row="4" data-column="2"></div>
      <div class="square" data-row="4" data-column="3"></div>
      <div class="square" data-row="4" data-column="4"></div>
      <div class="square" data-row="4" data-column="5"></div>

      <div class="square" data-row="5" data-column="0"></div>
      <div class="square" data-row="5" data-column="1"></div>
      <div class="square" data-row="5" data-column="2"></div>
      <div class="square" data-row="5" data-column="3"></div>
      <div class="square" data-row="5" data-column="4"></div>
      <div class="square" data-row="5" data-column="5"></div> -->
    </div>
    <div class="btns">
      <button class="btn__help">Nápověda</button>
      <button class="btn__restart">Začít znovu</button>
    </div>
    <div class="rules" style="display: none">
      <p class="helpText">Výhrávají následující vzory:</p>
      <img
        class="winningPatterns"
        src="./img/winningPatterns.svg"
        alt="Winning patterns of tic tac toe"
      />
    </div>
    <script src="index.js"></script>
    <script src="minimax.js"></script>
  </body>
</html>
