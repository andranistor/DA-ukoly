<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="nameday-form">
      <div class="nameday-form__inputs">
        <label for="day">Den:</label>
        <input
          type="number"
          id="day"
          name="day"
          value="1"
          min="1"
          max="31"
          step="1"
        /><br />

        <label for="month">Měsíc:</label>
        <input
          type="number"
          id="month"
          name="month"
          value="1"
          min="1"
          max="12"
          step="1"
        />
      </div>

      <div class="nameday-form__btn">
        <button id="btn">Kdo má svátek?</button>
      </div>

      <div class="nameday__output"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
