<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Piškvorky</title>
  </head>
  <body>
    <div class="gameStateText">
      <p class="stateText">Na řadě je</p>
      <div class="symbol">
        <img class="cross" src="./img/cross.svg" alt="Cross" />
      </div>
    </div>
    <div class="field">
      <div class="square" data-index="0"></div>
      <div class="square" data-index="1"></div>
      <div class="square" data-index="2"></div>
      <div class="square" data-index="3"></div>
      <div class="square" data-index="4"></div>
      <div class="square" data-index="5"></div>
      <div class="square" data-index="6"></div>
      <div class="square" data-index="7"></div>
      <div class="square" data-index="8"></div>
      <div class="square" data-index="9"></div>
      <div class="square" data-index="10"></div>
      <div class="square" data-index="11"></div>
      <div class="square" data-index="12"></div>
      <div class="square" data-index="13"></div>
      <div class="square" data-index="14"></div>
      <div class="square" data-index="15"></div>
    </div>
    <div class="btns">
      <button class="btn__help">Nápověda</button>
      <button class="btn__restart">Začít znovu</button>
    </div>
    <div class="rules" style="display: none">
      <p class="helpText">Výhrávají následující vzory:</p>
      <img
        class="winningPatterns"
        src="./img/winningPatterns.svg"
        alt="Winning patterns of tic tac toe"
      />
    </div>
    <script src="index.js"></script>
  </body>
</html>
